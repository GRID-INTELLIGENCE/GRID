    "annotated-doc>=0.0.2",
    "python-dotenv>=1.0.0",
    # Data Science & ML
    "numpy>=1.24.0",
    "scikit-learn==1.8.0",
    "tiktoken>=0.12.0",
    "networkx>=3.0",
    # Database & Storage
    "asyncpg>=0.29.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "alembic>=1.13.0",
    "redis>=5.0.0",
    "aiosqlite>=0.19.0",
    # Task Queue & Background Processing
    "celery>=5.3.0",
    "schedule>=1.2.2",
    # Security & Authentication
    "python-jose[cryptography]>=3.3.0",
    "bcrypt>=4.1.0",
    "stripe>=7.0.0",
    # External Services
    "databricks-sql-connector>=4.2.4",
    "databricks-sdk>=0.40.0",
    # Document Ingestion
    "pyyaml>=6.0.0",
    "nbformat>=5.9.0",
    "pypdf2>=3.0.0",
    "python-docx>=0.8.11",
    "beautifulsoup4>=4.12.0",
    "detect-secrets>=1.4.0",
    # Logging & Observability
    "structlog>=23.1.0",
