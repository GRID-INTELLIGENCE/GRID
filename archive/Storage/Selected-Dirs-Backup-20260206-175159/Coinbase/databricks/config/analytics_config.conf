# Databricks Analytics Configuration for Coinbase

# Workspace
DATABRICKS_HOST=https://<workspace-id>.cloud.databricks.com
DATABRICKS_TOKEN=dapi...

# Unity Catalog
CATALOG=coinbase_analytics
SCHEMA_BRONZE=bronze
SCHEMA_SILVER=silver
SCHEMA_GOLD=gold

# Storage Paths
MOUNT_POINT=/mnt/coinbase_data
BRONZE_PATH=${MOUNT_POINT}/raw
SILVER_PATH=${MOUNT_POINT}/cleaned
GOLD_PATH=${MOUNT_POINT}/features

# Cluster Config
CLUSTER_NAME=CoinbaseAnalyticsCompute
NODE_TYPE=m5d.large
RUNTIME_VERSION=13.3.x-scala2.12
