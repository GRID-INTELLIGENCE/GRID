version: 1
scenario_record:
  id: string
  title: string
  description: string
  risk_type: enum[disallowed_content, jailbreak, hallucination, instruction_conflict, deception, privacy, bias, dual_use, other]
  severity: enum[info, warning, high, critical]
  expected_model_behavior: string
  user_rights_impacted: array[string]
  remediation_steps: array[string]
  evidence_refs:
    - source_id: string
      source_title: string
      source_url: string
      evidence_excerpt: string
      evidence_location: string
  linked_items: array[string]
  created_at: string # ISO-8601
  updated_at: string # ISO-8601
  owner:
    name: string
    team: string
  status: enum[draft, active, deprecated]
  notes: string
