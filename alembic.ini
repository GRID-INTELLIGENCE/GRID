# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file within
# a transaction block.  this is useful for database
# backends that support rollback on DDL statements.
# DDL operations in migrations are not rolled back
# by default, but can be configured to be.
# for more info, see:
# https://docs.sqlalchemy.org/en/latest/core/connections.html#sqlalchemy.engine.Connection.in_transaction
# default is false for backwards compatibility.
# transaction_per_migration = false

# set to 'true' to use batch mode for SQLite migrations
# sqlite_batch_mode = false

# for 'schema', you can select a value from
# sqlalchemy.schema.SchemaItem.schema
# schema =

# controls how many migrations will be present in the
# generated script when squash a set of migrations
# into a single file.
# squash_to = 1

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
