services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: grid-postgres
    env_file:
      - .env.docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER must be set}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
      POSTGRES_DB: ${POSTGRES_DB:-grid_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grid} -d ${POSTGRES_DB:-grid_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grid-network

  # ChromaDB Vector Store
  chroma:
    image: chromadb/chroma:latest
    container_name: grid-chroma
    env_file:
      - .env.docker
    environment:
      CHROMA_API_IMPL: rest
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_PORT: 8000
      CHROMA_SQLITE_CHECKPOINT_ENABLED: 'true'
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - chroma_data:/chroma/data
    healthcheck:
      test: ["CMD", "sh", "-lc", "exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - grid-network

  # Ollama Local LLM & Embeddings (ARM/x86 compatible)
  ollama:
    image: ollama/ollama:latest
    container_name: grid-ollama
    env_file:
      - .env.docker
    environment:
      # Run headless (no browser UI)
      OLLAMA_HOST: 0.0.0.0:11434
    ports:
      - "127.0.0.1:11435:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - grid-network
    # GPU support (uncomment for NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Redis Cache (optional, for performance)
  redis:
    image: redis:7-alpine
    container_name: grid-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - grid-network

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
  ollama_data:
    driver: local
  redis_data:
    driver: local

networks:
  grid-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
