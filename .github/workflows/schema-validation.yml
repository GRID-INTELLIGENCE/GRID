name: Schema Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  validate-schemas:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pytest pytest-cov pyyaml

      - name: Create schemas directory
        run: mkdir -p schemas

      - name: Validate JSON files against schemas
        run: |
          python tools/validate_schemas.py --verbose --fail-on-error

      - name: Generate schema validation report
        run: |
          python -c "
          import os
          import json
          from pathlib import Path
          from datetime import datetime

          # Collect statistics
          stats = {
              'timestamp': datetime.now().isoformat(),
              'run_type': 'schema_validation',
              'results': {}
          }

          # Count files by type
          file_counts = {}
          for root, dirs, files in os.walk('.'):
              if any(skip in root for skip in ['.git', '__pycache__', '.mypy_cache', 'node_modules', '.venv', '.pytest_cache']):
                  continue
              for file in files:
                  ext = Path(file).suffix
                  if ext:
                      file_counts[ext] = file_counts.get(ext, 0) + 1

          stats['file_counts'] = file_counts

          # Save report
          os.makedirs('reports', exist_ok=True)
          with open('reports/schema_validation_report.json', 'w') as f:
              json.dump(stats, f, indent=2)

          print('ðŸ“„ Schema validation report generated: reports/schema_validation_report.json')
          print('\\nFile type distribution:')
          for ext, count in sorted(file_counts.items(), key=lambda x: x[1], reverse=True):
              print(f'  {ext}: {count} files')
          "

      - name: Upload validation report
        uses: actions/upload-artifact@v3
        with:
          name: schema-validation-report
          path: reports/schema_validation_report.json
