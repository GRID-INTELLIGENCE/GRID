name: Deploy - Enhanced RAG Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv --python 3.13
          source .venv/bin/activate
          uv sync

      - name: Run tests
        run: |
          source .venv/bin/activate
          uv run pytest tests/ -v

      - name: Verify MCP servers
        run: |
          source .venv/bin/activate
          python -c "from grid.mcp.enhanced_rag_server import EnhancedRAGMCPServer"
          python -c "from tools.rag.conversational_rag import create_conversational_rag_engine"

      - name: Verify Ghost Registry handlers
        run: |
          source .venv/bin/activate
          python -c "from src.application.mothership.rag_handlers import register_rag_handlers; register_rag_handlers()"

      - name: Run performance benchmarks
        run: |
          source .venv/bin/activate
          uv run python tests/performance/benchmark_rag_performance.py

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r src/ deployment/
          cp -r tests/ deployment/
          cp requirements.txt deployment/
          cp pyproject.toml deployment/
          cp -r mcp-setup/ deployment/
          cp -r workspace/ deployment/
          tar -czf grid-rag-enhanced-${{ github.sha }}.tar.gz deployment/

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: grid-rag-enhanced-${{ github.sha }}.tar.gz
          retention-days: 30

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Components Deployed" >> $GITHUB_STEP_SUMMARY
          echo "- Enhanced RAG MCP Server (port 8002)" >> $GITHUB_STEP_SUMMARY
          echo "- Memory MCP Server (port 8003)" >> $GITHUB_STEP_SUMMARY
          echo "- Agentic MCP Server (port 8004)" >> $GITHUB_STEP_SUMMARY
          echo "- Ghost Registry Handlers (6 RAG handlers)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Performance Targets" >> $GITHUB_STEP_SUMMARY
          echo "- Query Latency (P95): < 500ms" >> $GITHUB_STEP_SUMMARY
          echo "- Session Operations: < 10ms" >> $GITHUB_STEP_SUMMARY
          echo "- Concurrent Queries: 50+" >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment
        run: |
          echo "Deployment complete for commit ${{ github.sha }}"
