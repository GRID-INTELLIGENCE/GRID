name: Minimal CI (Free Tier)

# This workflow runs on GitHub Actions free tier (2000 minutes/month)
# No premium features - lightweight and efficient
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.13"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: uv sync --frozen --group dev --group test

      - name: Policy and governance tests (persistent)
        run: |
          uv run pytest tests/config/test_devprograms_external_api_access.py tests/config/test_runtime_policy.py tests/test_external_llm_provider.py -v --tb=short

      - name: Lint policy and RAG code (ruff)
        run: |
          uv run ruff check tests/config/ src/tools/rag/config.py src/tools/rag/llm/factory.py src/tools/rag/llm/openai_llm.py src/tools/rag/llm/anthropic_llm.py src/tools/rag/llm/openai_compatible.py src/tools/runtime_policy.py --output-format=concise
        continue-on-error: true
