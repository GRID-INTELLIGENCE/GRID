name: Code Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          uv venv --python 3.13
          uv sync --group dev

      - name: Check format with Black
        run: |
          echo "Checking code format with Black..."
          uv run black --check src/ tests/ scripts/ --diff || true
          echo "Format check complete"

      - name: Lint with Ruff
        run: |
          echo "Running Ruff linter..."
          uv run ruff check src/ tests/ scripts/ --output-format=github || true
          echo "Ruff check complete"

      - name: Type check with mypy
        run: |
          echo "Running mypy type checker..."
          uv run mypy src/ --ignore-missing-imports --junit-xml=mypy-report.xml || true
          echo "Type check complete"

      - name: Archive quality reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            mypy-report.xml

      - name: Security scanning with Bandit
        run: |
          echo "Running security scan with Bandit..."
          uv run bandit -r src/ -f json -o bandit-report.json || true
          echo "Bandit scan complete"

      - name: Dependency check with Safety
        run: |
          echo "Checking dependencies with Safety..."
          uv run safety check --json > safety-report.json || true
          echo "Safety check complete"

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run pre-commit
        uses: pre-commit/action@v3

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [quality, pre-commit]
    if: always()
    steps:
      - name: Check quality status
        run: |
          if [ "${{ needs.quality.result }}" == "failure" ] || [ "${{ needs.pre-commit.result }}" == "failure" ]; then
            echo "❌ Quality checks failed"
            exit 1
          else
            echo "✅ All quality checks passed"
          fi
