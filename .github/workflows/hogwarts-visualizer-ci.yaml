name: Production Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'research/experiments/hogwarts-visualizer/package-lock.json'

      - name: Install Dependencies
        working-directory: research/experiments/hogwarts-visualizer
        run: npm ci

      - name: Run Unit Tests
        working-directory: research/experiments/hogwarts-visualizer
        run: npm test -- run

      - name: Install Playwright Browsers
        working-directory: research/experiments/hogwarts-visualizer
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        working-directory: research/experiments/hogwarts-visualizer
        run: npx playwright test

      - name: Build
        working-directory: research/experiments/hogwarts-visualizer
        run: npm run build

    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4


      - name: Login to GitHub Container Registry
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        with:
          context: research/experiments/hogwarts-visualizer
          push: true
          tags: ghcr.io/${{ github.repository }}/hogwarts-visualizer:latest
