# Pre-commit hooks for GRID Project
# Updated Jan 1, 2026 - Post-Reorganization
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict

  # Ruff - Fast Python linter (security & style checks)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Black - Code formatter (enforces style consistency)
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.11

  # isort - Import sorting (ensures consistent imports)
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  # Local hooks for GRID-specific validation
  - repo: local
    hooks:
      # RAG contract tests - validate RAG functionality
      - id: rag-contracts
        name: RAG Contract Tests
        entry: python -m pytest tests/test_rag_contracts.py tests/test_rag.py -v --tb=short -q
        language: system
        files: ^(grid/rag/|tools/rag/|tests/test_rag)
        pass_filenames: false
        stages: [commit]

      # Type checking for RAG modules
      - id: rag-types
        name: RAG Type Check
        entry: python -m mypy grid/rag --ignore-missing-imports --no-error-summary
        language: system
        files: ^grid/rag/
        pass_filenames: false
        stages: [commit]
        # Only runs if mypy is installed
        verbose: true

# Default stages for all hooks
default_stages: [commit, push]

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [rag-contracts, rag-types] # Skip slow hooks in CI (run separately)
