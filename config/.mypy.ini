[mypy]
python_version = 3.13
warn_return_any = True
warn_unused_configs = True
# Reduce strictness to focus on critical errors
disallow_untyped_defs = False
disallow_incomplete_defs = False
# Use settings from pyproject.toml to avoid conflicts
ignore_missing_imports = False
exclude = src/integration/databricks/|src/grid/services/inference_harness.py|src/tools/rag/core/|src/tools/rag/embeddings/openai.py|src/tools/rag/retrieval/|src/tools/rag/vector_store/|src/tools/antigravity_skill_store/|src/infrastructure/api_gateway/

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-rank_bm25.*]
ignore_missing_imports = True

[mypy-scikit_learn.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-chromadb.*]
ignore_missing_imports = True

[mypy-huggingface_hub.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-ollama.*]
